<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人网站 - 带后台管理</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #333;
            line-height: 1.6;
        }
        
        /* 前台网站样式 */
        .website-content {
            min-height: 100vh;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            padding: 40px 20px;
            color: white;
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
            opacity: 0.9;
        }
        
        .content-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            margin: 20px auto;
            max-width: 1000px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }
        
        .intro-text {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 30px;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }
        
        .feature-card {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
        }
        
        .feature-card i {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }
        
        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        
        .gallery img:hover {
            transform: scale(1.05);
        }
        
        .admin-access {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .admin-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .admin-btn:hover {
            transform: scale(1.1) rotate(45deg);
        }
        
        /* 后台管理弹窗样式 */
        .admin-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        
        .admin-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .admin-header h2 {
            color: #2c3e50;
            font-size: 1.8rem;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }
        
        .admin-panel {
            display: none;
            margin-top: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            resize: vertical;
            min-height: 100px;
        }
        
        .status-message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <!-- 前台网站内容 -->
    <div class="website-content">
        <div class="header">
            <h1 id="mainTitle">欢迎来到我的网站</h1>
            <p id="mainSubtitle">这是一个精美的主页，展示我的个人介绍和作品</p>
        </div>
        
        <div class="content-section">
            <div class="intro-text" id="introContent">
                <h2>关于我</h2>
                <p>我是一个充满激情的开发者，热爱创造美观且功能强大的网站。我有多年经验，擅长前端开发和用户体验设计。</p>
                <p>我的使命是通过技术让世界变得更美好，一次一个项目地实现这个目标。</p>
            </div>
            
            <div class="features">
                <div class="feature-card">
                    <i class="fas fa-code"></i>
                    <h3>前端开发</h3>
                    <p>使用现代技术栈创建响应式网站</p>
                </div>
                <div class="feature-card">
                    <i class="fas fa-paint-brush"></i>
                    <h3>UI/UX 设计</h3>
                    <p>设计直观美观的用户界面</p>
                </div>
                <div class="feature-card">
                    <i class="fas fa-mobile-alt"></i>
                    <h3>响应式设计</h3>
                    <p>确保在所有设备上完美显示</p>
                </div>
            </div>
            
            <div class="gallery" id="imageGallery">
                <img src="https://images.unsplash.com/photo-1555949963-ff9fe0c870eb?w=400" alt="项目1">
                <img src="https://images.unsplash.com/photo-1581276879432-15e50529f34b?w=400" alt="项目2">
                <img src="https://images.unsplash.com/photo-1545235617-9465d2a55698?w=400" alt="项目3">
            </div>
        </div>
    </div>
    
    <!-- 后台管理入口 -->
    <div class="admin-access">
        <div class="admin-btn" onclick="openAdminModal()">
            <i class="fas fa-cog"></i>
        </div>
    </div>
    
    <!-- 后台管理弹窗 -->
    <div class="admin-modal" id="adminModal">
        <div class="admin-content">
            <div class="admin-header">
                <h2>管理员登录</h2>
                <p>请输入密码访问后台</p>
            </div>
            
            <div id="loginStatus" class="status-message"></div>
            
            <div class="input-group">
                <input type="password" id="adminPassword" placeholder="输入管理员密码">
            </div>
            
            <button class="btn btn-primary" onclick="loginToAdmin()" style="width: 100%;">登录</button>
            
            <div class="admin-panel" id="adminPanel">
                <div class="admin-header">
                    <h2>网站内容管理</h2>
                </div>
                
                <div id="adminStatus" class="status-message"></div>
                
                <div class="form-group">
                    <label>网站标题</label>
                    <input type="text" id="editTitle" style="width: 100%;">
                </div>
                
                <div class="form-group">
                    <label>网站副标题</label>
                    <input type="text" id="editSubtitle" style="width: 100%;">
                </div>
                
                <div class="form-group">
                    <label>介绍内容</label>
                    <textarea id="editIntro"></textarea>
                </div>
                
                <div class="form-group">
                    <label>图片链接（用逗号分隔多个链接）</label>
                    <textarea id="editImages" placeholder="https://example.com/image1.jpg, https://example.com/image2.jpg"></textarea>
                </div>
                
                <button class="btn btn-primary" onclick="saveChanges()" style="width: 100%; margin-bottom: 10px;">保存更改</button>
                <button class="btn btn-secondary" onclick="closeAdmin()" style="width: 100%;">关闭后台</button>
            </div>
        </div>
    </div>

    <script>
        // 初始化函数
        function initializeWebsite() {
            // 加载保存的设置
            loadSavedSettings();
            
            // 设置初始密码（如果尚未设置）
            if (!localStorage.getItem('adminPassword')) {
                // 使用简单哈希存储密码
                const initialPassword = 'admin123';
                localStorage.setItem('adminPassword', btoa(initialPassword));
            }
        }
        
        // 加载保存的设置   
        function loadSavedSettings() {
            const savedSettings = JSON.parse(localStorage.getItem('websiteSettings') || '{}');
            
            if (savedSettings.title) {
                document.getElementById('mainTitle').textContent = savedSettings.title;
                document.getElementById('editTitle').value = savedSettings.title;
            }
            
            if (savedSettings.subtitle) {
                document.getElementById('mainSubtitle').textContent = savedSettings.subtitle;
                document.getElementById('editSubtitle').value = savedSettings.subtitle;
            }
            
            if (savedSettings.intro) {
                document.getElementById('introContent').innerHTML = savedSettings.intro;
                document.getElementById('editIntro').value = savedSettings.intro;
            }
            
            if (savedSettings.images) {
                updateGallery(savedSettings.images);
                document.getElementById('editImages').value = savedSettings.images.join(', ');
            }
        }
        
        // 更新图片画廊
        function updateGallery(imageUrls) {
            const gallery = document.getElementById('imageGallery');
            gallery.innerHTML = '';
            
            imageUrls.forEach(url => {
                if (url.trim()) {
                    const img = document.createElement('img');
                    img.src = url.trim();
                    img.alt = "项目图片";
                    img.onerror = function() {
                        this.style.display = 'none';
                    };
                    gallery.appendChild(img);
                }
            });
        }
        
        // 打开管理弹窗
        function openAdminModal() {
            document.getElementById('adminModal').style.display = 'flex';
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('adminPassword').value = '';
        }
        
        // 关闭管理弹窗
        function closeAdmin() {
            document.getElementById('adminModal').style.display = 'none';
        }
        
        // 登录到后台
        function loginToAdmin() {
            const password = document.getElementById('adminPassword').value;
            const storedPassword = atob(localStorage.getItem('adminPassword'));
            
            if (password === storedPassword) {
                document.getElementById('adminPanel').style.display = 'block';
                showMessage('loginStatus', '登录成功！', 'success');
            } else {
                showMessage('loginStatus', '密码错误', 'error');
            }
        }
        
        // 保存更改
        function saveChanges() {
            const settings = {
                title: document.getElementById('editTitle').value,
                subtitle: document.getElementById('editSubtitle').value,
                intro: document.getElementById('editIntro').value,
                images: document.getElementById('editImages').value.split(',').filter(url => url.trim())
            };
            
            localStorage.setItem('websiteSettings', JSON.stringify(settings));
            loadSavedSettings(); // 立即应用更改
            
            showMessage('adminStatus', '更改已保存！', 'success');
        }
        
        // 显示消息
        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `status-message ${type}`;
            element.style.display = 'block';
            
            setTimeout(() => {
                element.style.display = 'none';
            }, 3000);
        }
        
        // 点击弹窗外部关闭
        document.getElementById('adminModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeAdmin();
            }
        });
        
        // 初始化网站
        document.addEventListener('DOMContentLoaded', initializeWebsite);
    </script>
</body>
</html>
```
