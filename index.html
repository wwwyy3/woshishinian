<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menthol - 您的mc智能助手</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* 导航栏 */
        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            text-decoration: none;
        }

        .logo span {
            color: #ff6b6b;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #ff6b6b;
        }

        /* 英雄区域 */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 100px 20px 60px;
            color: white;
        }

        .hero-content {
            max-width: 800px;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #fff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero p {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        /* 主按钮 */
        .cta-button {
            display: inline-block;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
            margin: 2rem 0;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 107, 107, 0.6);
        }

        /* 特性展示 */
        .features {
            padding: 100px 0;
            background: white;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 3rem;
            color: #333;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .feature-card {
            background: #f8f9fa;
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-10px);
        }

        .feature-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 1rem;
        }

        .feature-card h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #333;
        }

        /* 内容编辑区域 */
        .content-editor {
            padding: 80px 0;
            background: #f8f9fa;
        }

        .editor-container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
        }

        /* 页脚 */
        .footer {
            background: #333;
            color: white;
            padding: 3rem 0;
            text-align: center;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.1rem;
            }

            .nav-links {
                display: none;
            }

            .features-grid {
                grid-template-columns: 1fr;
            }
        }

        /* 动画效果 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate {
            animation: fadeInUp 0.6s ease forwards;
        }

        /* 管理员面板 */
        .admin-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .admin-toggle {
            background: #ff6b6b;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .admin-content {
            position: absolute;
            bottom: 60px;
            right: 0;
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: none;
            width: 300px;
        }

        .admin-content.active {
            display: block;
        }

        .admin-content h3 {
            margin-bottom: 1rem;
            color: #333;
        }

        #contentInput {
            width: 100%;
            min-height: 100px;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            resize: vertical;
        }

        #addContentBtn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container nav-content">
            <a href="#" class="logo">Ben<span>Cat</span></a>
            <div class="nav-links">
                <a href="#features">特性</a>
                <a href="#about">关于</a>
                <a href="#contact">联系</a>
            </div>
        </div>
    </nav>

    <!-- 英雄区域 -->
    <section class="hero">
        <div class="container hero-content">
            <h1 class="animate">重新定义您的游戏体验</h1>
            <p class="animate">BenCat - 智能、优雅、便捷的解决方案，为您的游戏生涯带来无限可能</p>
            <a href="https://bencat.shop/shop/White" class="cta-button animate">立即获取</a>
        </div>
    </section>

    <!-- 特性展示 -->
    <section class="features" id="features">
        <div class="container">
            <h2 class="section-title">核心特性</h2>
            <div class="features-grid">
                <div class="feature-card animate">
                    <div class="feature-icon">
                        <i class="fas fa-bolt"></i>
                    </div>
                    <h3>极速性能</h3>
                    <p>采用最新技术架构，确保应用运行流畅无比，响应迅捷。</p>
                </div>
                <div class="feature-card animate">
                    <div class="feature-icon">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    <h3>安全可靠</h3>
                    <p>多重安全防护机制，保障您的游戏体验及安全。</p>
                </div>
                <div class="feature-card animate">
                    <div class="feature-icon">
                        <i class="fas fa-paint-brush"></i>
                    </div>
                    <h3>优雅设计</h3>
                    <p>精心设计的用户界面，提供愉悦的使用体验。</p>
                </div>
            </div>
        </div>
    </section>

    <!-- 内容编辑区域 -->
    <section class="content-editor" id="about">
        <div class="container">
            <h2 class="section-title">应用介绍</h2>
            <div class="editor-container">
                <div id="dynamicContent">
                    <p>在这里添加您的应用详细介绍、功能说明、使用教程等内容。</p>
                    <p>您可以随时通过右下角的管理员面板添加新的内容区块。</p>
                </div>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="footer" id="contact">
        <div class="container">
            <p>&copy; 2024 menthol. 保留所有权利。</p>
            <p>联系我们: contact@bencat.shop</p>
        </div>
    </footer>

    <!-- 管理员面板 -->
    <div class="admin-panel">
        <div class="admin-toggle" onclick="toggleAdmin()">
            <i class="fas fa-cog"></i>
        </div>
        <div class="admin-content" id="adminContent">
            <h3>添加内容</h3>
            <textarea id="contentInput" placeholder="输入您要添加的内容..."></textarea>
            <select id="contentType">
                <option value="text">文本</option>
                <option value="image">图片链接</option>
            </select>
            <button id="addContentBtn" onclick="addContent()">添加</button>
   </div>
    </div>

    <script>
        // 平滑滚动
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // 滚动动画
        function checkScroll() {
            const elements = document.querySelectorAll('.animate');
            elements.forEach(element => {
                const elementTop = element.getBoundingClientRect().top;
                const windowHeight = window.innerHeight;
                if (elementTop < windowHeight - 100) {
                    element.style.opacity = '1';
                    element.style.transform = 'translateY(0)';
                }
            });
        }

        window.addEventListener('scroll', checkScroll);
        window.addEventListener('load', checkScroll);

        // 管理员功能
        function toggleAdmin() {
            const adminContent = document.getElementById('adminContent');
            adminContent.classList.toggle('active');
        }

        function addContent() {
            const contentInput = document.getElementById('contentInput');
            const contentType = document.getElementById('contentType');
            const dynamicContent = document.getElementById('dynamicContent');
            
            const content = contentInput.value.trim();
            if (!content) return;

            if (contentType.value === 'text') {
                const p = document.createElement('p');
                p.textContent = content;
                p.style.marginTop = '1rem';
                p.style.padding = '1rem';
                p.style.background = '#f8f9fa';
                p.style.borderRadius = '8px';
                dynamicContent.appendChild(p);
            } else if (contentType.value === 'image') {
                const imgContainer = document.createElement('div');
                imgContainer.style.marginTop = '1rem';
                imgContainer.style.textAlign = 'center';
                
                const img = document.createElement('img');
                img.src = content;
                img.alt = '应用截图';
                img.style.maxWidth = '100%';
                img.style.borderRadius = '10px';
                img.style.boxShadow = '0 5px 15px rgba(0,0,0,0.1)';
                
                imgContainer.appendChild(img);
                dynamicContent.appendChild(imgContainer);
            }

            contentInput.value = '';
            alert('内容添加成功！');
        }

        // 保护管理员功能（简单示例）
        let attemptCount = 0;
        document.querySelector('.admin-toggle').addEventListener('dblclick', function() {
            const password = prompt('请输入管理员密码:');
            if (password === 'admin123') { // 简单示例密码
                alert('管理员模式已激活');
            } else {
                attemptCount++;
                if (attemptCount >= 3) {
                    this.style.display = 'none';
                    alert('尝试次数过多，管理员功能已禁用');
                }
            }
        });
    </script>
</body>
</html>
