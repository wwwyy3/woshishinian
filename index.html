<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人后台管理系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        .login-section, .admin-section {
            padding: 40px;
        }
        
        .admin-section {
            display: none;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        
        .input-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .input-group i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #3498db;
            font-size: 1.2rem;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border: 2px solid #ecf0f1;
            border-radius: 12px;
            font-size: 1rem;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus {
            border-color: #3498db;
            background: #fff;
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.2);
            outline: none;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.6);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }
        
        .admin-panel {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
        }
        
        .admin-panel h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.8rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
        }
        
        .form-group textarea, .form-group input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            font-size: 1rem;
            background: white;
            transition: all 0.3s ease;
        }
        
        .form-group textarea:focus, .form-group input[type="text"]:focus {
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.2);
            outline: none;
        }
        
        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .image-preview {
            width: 100%;
            height: 200px;
            border: 2px dashed #bdc3c7;
            border-radius: 10px;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: #f8f9fa;
        }
        
        .image-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .status-message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .security-note {
            text-align: center;
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        @media (max-width: 600px) {
            .login-section, .admin-section {
                padding: 25px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
        
        /* 动画效果 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .container {
            animation: fadeIn 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 登录区域 -->
        <div class="login-section" id="loginSection">
            <div class="header">
                <h1><i class="fas fa-lock"></i> 管理员登录</h1>
                <p>请输入主密码访问后台管理系统</p>
            </div>
            
            <div id="statusMessage" class="status-message"></div>
            
            <div class="input-group">
                <i class="fas fa-key"></i>
                <input type="password" id="adminPassword" placeholder="输入主密码" required>
            </div>
            
            <button class="btn btn-primary" onclick="login()">登录后台</button>
            
            <div class="security-note">
                <i class="fas fa-shield-alt"></i>
                <p>这是您的个人后台管理系统，请妥善保管密码</p>
            </div>
        </div>
        
        <!-- 后台管理区域 -->
        <div class="admin-section" id="adminSection">
            <div class="header">
                <h1><i class="fas fa-cog"></i> 后台管理</h1>
                <p>欢迎回来，管理员</p>
            </div>
            
            <div id="adminStatusMessage" class="status-message"></div>
            
            <div class="admin-panel">
                <h2><i class="fas fa-edit"></i> 内容管理</h2>
                
                <div class="form-group">
                    <label for="siteTitle"><i class="fas fa-heading"></i> 网站标题</label>
                    <input type="text" id="siteTitle" placeholder="输入网站标题">
                </div>
                
                <div class="form-group">
                    <label for="siteDescription"><i class="fas fa-align-left"></i> 网站描述</label>
                    <textarea id="siteDescription" placeholder="输入网站描述内容..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="introText"><i class="fas fa-paragraph"></i> 介绍文字</label>
                    <textarea id="introText" placeholder="输入详细介绍文字..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="imageUpload"><i class="fas fa-image"></i> 上传图片</label>
                    <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                    <button class="btn btn-primary" onclick="document.getElementById('imageUpload').click()">
                        <i class="fas fa-upload"></i> 选择图片
                    </button>
                    <div class="image-preview" id="imagePreview">
                        <span>图片预览</span>
                    </div>
                </div>
                
                <button class="btn btn-primary" onclick="saveSettings()">
                    <i class="fas fa-save"></i> 保存设置
                </button>
            </div>
            
            <button class="btn btn-secondary" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> 退出登录
            </button>
            
            <div class="security-note">
                <i class="fas fa-info-circle"></i>
                <p>所有设置将自动保存在本地浏览器中</p>
            </div>
        </div>
    </div>

    <script>
        // 简单的SHA256哈希函数（用于密码安全存储）
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }
        
        // 显示消息
        function showMessage(elementId, message, type = 'erro')  {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `status-message ${type}`;
            element.style.display = 'block';
            
            setTimeout(() => {
                element.style.display = 'none';
            }, 3000);
        }
        
        // 初始化设置
        function initializeSettings() {
            // 检查是否是第一次使用
            if (!localStorage.getItem('adminPasswordSet')) {
                // 设置默认密码为"admin123"
                sha256('admin123').then(hashedPassword => {
                    localStorage.setItem('adminPassword', hashedPassword);
                    localStorage.setItem('adminPasswordSet', 'true');
                    showMessage('statusMessage', '初始密码已设置为: admin123', 'success');
                });
            }
            
            // 加载保存的设置
            loadSettings();
        }
        
        // 登录功能
        async function login() {
            const password = document.getElementById('adminPassword').value;
            
            if (!password) {
                showMessage('statusMessage', '请输入密码', 'error');
                return;
            }
            
            const hashedInput = await sha256(password);
            const storedPassword = localStorage.getItem('adminPassword');
            
            if (hashedInput === storedPassword) {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('adminSection').style.display = 'block';
                showMessage('adminStatusMessage', '登录成功！', 'success');
            } else {
                showMessage('statusMessage', '密码错误', 'error');
            }
        }
        
        // 退出登录
        function logout() {
            document.getElementById('adminPassword').value = '';
            document.getElementById('adminSection').style.display = 'none';
            document.getElementById('loginSection').style.display = 'block';
        }
        
        // 加载设置
        function loadSettings() {
            const settings = JSON.parse(localStorage.getItem('siteSettings') || '{}');
            
            document.getElementById('siteTitle').value = settings.title || '';
            document.getElementById('siteDescription').value = settings.description || '';
            document.getElementById('introText').value = settings.intro || '';
            
            if (settings.imageData) {
                document.getElementById('imagePreview').innerHTML = 
                    `<img src="${settings.imageData}" alt="预览图片">`;
            }
        }
        
        // 保存设置
        function saveSettings() {
            const settings = {
                title: document.getElementById('siteTitle').value,
                description: document.getElementById('siteDescription').value,
                intro: document.getElementById('introText').value,
                imageData: document.querySelector('#imagePreview img')?.src || ''
            };
            
            localStorage.setItem('siteSettings', JSON.stringify(settings));
            showMessage('adminStatusMessage', '设置保存成功！', 'success');
        }
        
        // 图片上传处理
        document.getElementById('imageUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imagePreview = document.getElementById('imagePreview');
                    imagePreview.innerHTML = `<img src="${e.target.result}" alt="预览图片">`;
                };
                reader.readAsDataURL(file);
            }
        });
        
        // 修改密码功能（可选）
        function changePassword() {
            const newPassword = prompt('请输入新密码：');
            if (newPassword) {
                sha256(newPassword).then(hashedPassword => {
                    localStorage.setItem('adminPassword', hashedPassword);
                    alert('密码修改成功！');
                });
            }
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            initializeSettings();
            
            // 添加密码修改按钮（可选）
            const securityNote = document.querySelector('.security-note');
            const changePassBtn = document.createElement('button');
            changePassBtn.className = 'btn btn-primary';
            changePassBtn.innerHTML = '<i class="fas fa-key"></i> 修改密码';
            changePassBtn.onclick = changePassword;
            changePassBtn.style.marginTop = '10px';
            securityNote.appendChild(changePassBtn);
        });
    </script>
</body>
</html>
